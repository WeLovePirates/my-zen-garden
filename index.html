<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Zen Garden</title>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>My Zen Garden</h1>
        <div class="header-info">
            <div class="money-display">Money: <span id="current-money">100</span> coins</div>
            <div id="message-area" class="message">Welcome to your garden!</div>
        </div>

        <div class="game-content">
            <div class="plot-section">
                <h2>Your Garden Plot</h2>
                <div id="plot-grid" class="plot-grid"></div>
            </div>

            <div class="shop-actions-section">
                <div class="shop">
                    <h2>Seed Shop</h2>
                    <div class="seed-list">
                        <button class="buy-seed-btn" data-seed="carrot"><img class="shop-seed-icon" src="sprites/carrot.png" alt="Carrot Seed Icon"> Carrot Seed ($10)</button>
                        <button class="buy-seed-btn" data-seed="tomato"><img class="shop-seed-icon" src="sprites/tomato.png" alt="Tomato Seed Icon"> Tomato Seed ($50)</button>
                        <button class="buy-seed-btn" data-seed="corn"><img class="shop-seed-icon" src="sprites/corn.png" alt="Corn Seed Icon"> Corn Seed ($200)</button>
                    </div>
                </div>

                <div class="actions">
                    <h2>Actions</h2>
                    <button id="collect-all-btn" class="action-btn">Collect All Grown Plants</button>
                </div>

                <div class="inventory-section">
                    <h2>Your Seed Inventory</h2>
                    <div id="inventory-list" class="inventory-list">
                        <p class="no-seeds-message">Your inventory is empty. Buy seeds from the shop!</p>
                    </div>
                </div>

                <div class="tools-section">
                    <h2>Tools</h2>
                    <div id="tools-list" class="tool-list">
                        <div class="tool-item">
                            <img class="tool-icon" src="sprites/shovel.png" alt="Shovel Icon">
                            <span class="tool-name">Shovel</span>
                            <span class="tool-description">Use to dig up plots.</span>
                        </div>
                    </div>
                </div>
                
                <div class="harvested-items-section inventory-section">
                    <h2>Harvested Crops</h2>
                    <div id="harvested-items-list" class="inventory-list">
                        <p class="no-harvested-message">You haven't harvested any crops yet!</p>
                    </div>
                    <button id="sell-all-harvested-btn" class="action-btn sell-btn">Sell All Harvested Crops</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
