<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Zen Garden</title>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/plot.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="game-container">
        <h1>My Zen Garden</h1>
        <div class="header-info">
            <div class="money-display">Money: <span id="current-money">100</span> coins</div>
            <div id="message-area" class="message">Welcome to your garden!</div>
        </div>

        <div class="game-content">
            <div class="plot-section">
                <h2>Your Garden Plot</h2>
                <div id="plot-grid" class="plot-grid"></div>
            </div>

            <div class="shop-actions-section">
                <div class="shop-main-view">
                    <div class="shop-views-wrapper">
                        <div id="seedShop" class="shop-page active-shop">
                            <div class="shop-header-with-nav">
                                <button id="shop-arrow-left" class="shop-arrow">&lt;</button>
                                <h2>Seed Shop</h2>
                                <button id="shop-arrow-right" class="shop-arrow">&gt;</button>
                            </div>
                            <div id="shop-timer" class="shop-timer"></div>
                            <div class="seed-grid">
                                </div>
                        </div>

                        <div id="gearToolShop" class="shop-page">
                            <div class="shop-header-with-nav">
                                <button id="shop-arrow-left" class="shop-arrow">&lt;</button>
                                <h2>Gear & Tool Shop</h2>
                                <button id="shop-arrow-right" class="shop-arrow">&gt;</button>
                            </div>
                            <div class="tool-grid">
                                </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <h2>Actions</h2>
                    <button id="collect-all-btn" class="action-btn">Collect All Grown Plants</button>
                </div>

                <div class="inventory-section">
                    <h2>Your Seed Inventory</h2>
                    <div id="inventory-list" class="inventory-list">
                        <p class="no-seeds-message">Your inventory is empty. Buy seeds from the shop!</p>
                    </div>
                </div>

                <div id="tools-section" class="inventory-section">
                    <h2>Your Tools</h2>
                    <div id="tools-list" class="inventory-list">
                        <p class="no-tools-message">You have no tools yet!</p>
                    </div>
                </div>

                <div class="harvested-items-section inventory-section">
                    <h2>Harvested Crops</h2>
                    <div id="harvested-items-list" class="inventory-list">
                        <p class="no-harvested-message">You haven't harvested any crops yet!</p>
                    </div>
                    <button id="sell-all-harvested-btn" class="action-btn sell-btn">Sell All Harvested Crops</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { testPrice, runTests } from './js/utils/testUtils.js';
        // Make the test functions available globally
        window.testPrice = testPrice;
        window.runTests = runTests;
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
